<a href="{{href}}" on:click="handleClick(event, location, $curi)">
	<slot></slot>
</a>

<script>
	const canNavigate = event => {
		return (
			!event.defaultPrevented &&
			event.button === 0 &&
			!(event.metaKey || event.altKey || event.ctrlKey || event.shiftKey)
		);
	};

	export default {
		data() {
			return {
				to: '',
				params: {},
				details: {}
			};
		},
		computed: {
			location: (to, params, details, $curi) => {
				return Object.assign({},
					details,
					{ pathname: $curi.router.addons.pathname(to, params) }
				);
			},
			href: (location, $curi) => {
				return $curi.router.history.toHref(location);
			}
		},
		methods: {
			handleClick(event, location, $curi) {
				const can = canNavigate(event);
				if (can) {
					event.preventDefault();
					$curi.router.history.navigate(location);
				}
			}
		}
	};
</script>
