<a href="{{href}}" on:click="handleClick(event, location)">
	<slot></slot>
</a>

<script>
	import { getConfig } from './config';

	const canNavigate = event => {
		return (
			!event.defaultPrevented &&
			event.button === 0 &&
			!(event.metaKey || event.altKey || event.ctrlKey || event.shiftKey)
		);
	};

	export default {
		data() {
			return {
				to: '',
				params: {},
				details: {}
			};
		},
		computed: {
			location: (to, params, details) => {
				const config = getConfig();
				return Object.assign({},
					{ pathname: config.addons.pathname(to, params) },
					details
				);
			},
			href: (location) => {
				const config = getConfig();
				return config.history.toHref(location);
			}
		},
		methods: {
			handleClick(event, location) {
				const can = canNavigate(event);
				if (can) {
					event.preventDefault();
					const config = getConfig();
					config.history.update(location);
				}
			}
		}
	};
</script>
