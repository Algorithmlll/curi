<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <style type="text/css">
    .fade-enter {
      opacity: 0;
      position: absolute;
    }

    .fade-enter-active {
      opacity: 1;
      transition: opacity 0.5s;
    }

    .fade-leave {
      opacity: 1;
      position: absolute;
    }

    .fade-leave-active {
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
  <div id='root'></div>
  <script src="https://unpkg.com/react@15.5.3/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15.5.3/dist/react-dom.min.js"></script>
  <script src="/static/js/bundle.js"></script>
</body>
</html>
